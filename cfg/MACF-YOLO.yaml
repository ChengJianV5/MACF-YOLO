# YOLOv8 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect
# Parameters
nc: 10 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call baseline.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024] # YOLOv8n summary: 225 layers,  3157200 parameters,  3157184 gradients,   8.9 GFLOPs
#  s: [0.33, 0.50, 1024] # YOLOv8s summary: 225 layers, 11166560 parameters, 11166544 gradients,  28.8 GFLOPs
#  m: [0.67, 0.75, 768] # YOLOv8m summary: 295 layers, 25902640 parameters, 25902624 gradients,  79.3 GFLOPs
#  l: [1.00, 1.00, 512] # YOLOv8l summary: 365 layers, 43691520 parameters, 43691504 gradients, 165.7 GFLOPs
#  x: [1.00, 1.25, 512] # YOLOv8x summary: 365 layers, 68229648 parameters, 68229632 gradients, 258.5 GFLOPs
backbone:
  - [-1, 1, Conv, [64, 3, 2]] # 0  (1, 64, 320, 320)
  - [-1, 1, Conv, [128, 3, 2]] # 1  (1, 128, 160, 160)
  - [-1, 1, C2f, [128, True]]  # 2  (1, 128, 160, 160)
  - [ -1, 1, Conv, [256, 3, 2 ] ] # 3  (1, 256, 80, 80)
  - [-1, 1, C2f, [256, True]]     # 4 (1, 256, 80, 80)
  - [ -1, 1, Conv, [512, 3, 2]]  # 5 (1, 512, 40, 40)
  - [-1, 1, MHP, [512, True]] # 6 (1, 512, 40, 40)
  - [-1, 1, CAE, [512, 512]]     # 7 (1, 512, 40, 40)
  - [-1, 1, MHP, [512, True]] # 8 (1, 512, 40, 40)
  - [-1, 1, SPPF, [512, 5]]       # 9 (1, 512, 40, 40)

head:
  - [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ] # 10   (1, 512, 80, 80)
  - [-1, 1, CAE, [512, 512]]  # 11
  - [-1, 1, Conv, [256, 1, 1]]  # 12
  - [[ -1, 4 ], 1, BAF, [256, 256] ]    # 13         (1, 768, 80, 80)
  - [ -1, 3, C2f, [ 256 ] ]         # 14         (1, 256, 80, 80)

  - [-1, 1, nn.Upsample, [ None, 2, 'nearest' ] ]    # 15
  - [-1, 1, Conv, [128, 1, 1]]    # 16
  - [[-1, 2], 1, BAF, [128, 128]]   # 17   (1, 384, 160, 160)
  - [-1, 3, C2f, [ 128 ] ]         # 18   (1, 128, 160, 160)

  - [-1, 1, Conv, [ 256, 3, 2] ]     # 19 (1, 256, 80, 80)
  - [[ -1, 13 ], 1, Concat, [1] ]    # 20 (1, 512, 80, 80)
  - [-1, 3, C2f, [ 256 ] ]           # 21 (1, 256, 80, 80)

  - [-1, 1, Conv, [ 256, 3, 2 ] ]      # 22
  - [[-1, 9], 1, Concat, [1] ]     # 23
  - [-1, 3, C2f, [ 512 ] ]         # 24

  - [[18, 21, 24], 1, Detect, [nc] ]  # Detect(P3, P4, P5)

